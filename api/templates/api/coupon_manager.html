<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Eurekoins Manager | Coupons</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Allerta+Stencil">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header class="container">
            <h1>Coupon Manager</h1>
        </header>
        <div class="container stats m-4 card">
            <div class="card-header">
                Stats
            </div>
            <div class="card-body">
                <p>Coupons :{{ total }} </p>
                <p>Total Active :{{ active }}</p>
                <p>Total Value :{{ value }}</p>
            </div>
        </div>
        <div class="container add m-4 form-group" >
            <h2>Add new coupons</h2>
            <form action="/api/coupon_manager/add/" method="GET">
                <input type="text" class="form-control mb-2" placeholder="Enter number of coupons" name="number">
                <input type="text" class="form-control mb-2" placeholder="Enter amount" name="amount">
                <input type="text" class="form-control mb-2" placeholder="Enter duration (in mins)" name="mins">
                <button type="submit" class="btn btn-primary" >Add Coupon</button>
            </form>
        </div>
        <div class="container mt-4">
            <h2>Export Active Coupons</h2>
            <form action="/api/coupon_manager/export/" method="get">
                <input type="text" class="form-control mb-2" value="50" placeholder="Enter filter amount" name="amount">
                <input type="checkbox" class="mb-2" value="multi" name="multiuse"> Multiuse Coupons </br>
                <button class="mb-5" type="submit">Export as file</button>
            </form>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
